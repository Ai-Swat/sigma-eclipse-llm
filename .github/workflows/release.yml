name: Release Build with Code Signing

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS build (ARM only)
          - platform: macos-latest
            target: aarch64-apple-darwin
            rust_target: aarch64-apple-darwin
            bundle_arg: app,dmg
            updater_target: darwin-aarch64
          # Windows build
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            rust_target: x86_64-pc-windows-msvc
            bundle_arg: nsis
            updater_target: windows-x86_64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      # =====================================
      # Build Native Messaging Host Binary
      # =====================================
      - name: Build native messaging host (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p src-tauri/binaries
          # Create placeholder files for all targets so Tauri's externalBin check passes
          touch src-tauri/binaries/sigma-eclipse-host-aarch64-apple-darwin
          touch src-tauri/binaries/sigma-eclipse-host-x86_64-unknown-linux-gnu
          touch src-tauri/binaries/sigma-eclipse-host-x86_64-pc-windows-msvc.exe

          cd src-tauri
          cargo build --release --bin sigma-eclipse-host --target ${{ matrix.rust_target }}
          cp target/${{ matrix.rust_target }}/release/sigma-eclipse-host binaries/sigma-eclipse-host-${{ matrix.target }}
          chmod +x binaries/sigma-eclipse-host-${{ matrix.target }}

      - name: Build native messaging host (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri\binaries | Out-Null

          # Create placeholder files for all targets so Tauri's externalBin check passes
          New-Item -ItemType File -Force -Path src-tauri\binaries\sigma-eclipse-host-aarch64-apple-darwin | Out-Null
          New-Item -ItemType File -Force -Path src-tauri\binaries\sigma-eclipse-host-x86_64-unknown-linux-gnu | Out-Null
          New-Item -ItemType File -Force -Path src-tauri\binaries\sigma-eclipse-host-x86_64-pc-windows-msvc.exe | Out-Null

          cd src-tauri
          cargo build --release --bin sigma-eclipse-host --target ${{ matrix.rust_target }}
          Copy-Item target\${{ matrix.rust_target }}\release\sigma-eclipse-host.exe binaries\sigma-eclipse-host-${{ matrix.target }}.exe

      # =====================================
      # macOS Code Signing & Notarization
      # =====================================
      - name: Import Apple Code Signing Certificate (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          
          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          
          # Clean up
          rm certificate.p12

      # =====================================
      # Build with Tauri Action (with Updater signing)
      # =====================================
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Chrome extension ID for native messaging
          EXTENSION_ID: ${{ secrets.EXTENSION_ID }}
          # macOS notarization
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # Updater signing key
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Sigma Eclipse v__VERSION__'
          releaseBody: |
            ## What's New
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
            
            ## Downloads
            
            ### macOS
            - **Apple Silicon (M-chip series)**: Download the `.dmg` file for ARM64
            
            ### Windows
            - Download the `.exe` installer
            
            ---
            _This release supports automatic updates._
          releaseDraft: true
          prerelease: false
          args: ${{ format('--target {0} --bundles {1} --verbose', matrix.rust_target, matrix.bundle_arg) }}

      # =====================================
      # Upload updater artifacts
      # =====================================
      - name: Upload updater signature artifacts
        uses: actions/upload-artifact@v4
        with:
          name: updater-${{ matrix.updater_target }}
          path: |
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/**/*.sig
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/**/*.tar.gz
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/**/*.zip
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/**/*-setup.exe
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sigma-eclipse-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/**/*
            !**/*/.DS_Store
          retention-days: 30
          if-no-files-found: ignore

  # =====================================
  # Generate latest.json for updater
  # =====================================
  generate-updater-json:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait for release assets to be available
        run: sleep 30

      - name: Get version from tag
        id: get_version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate latest.json from GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          TAG="${{ github.ref_name }}"
          REPO="${{ github.repository }}"
          
          echo "=== Fetching release assets from GitHub API ==="
          
          # Get release assets using GitHub CLI
          ASSETS=$(gh api repos/$REPO/releases/tags/$TAG --jq '.assets[] | "\(.name)|\(.browser_download_url)"' 2>/dev/null || echo "")
          
          if [ -z "$ASSETS" ]; then
            echo "No assets found, trying draft releases..."
            RELEASE_ID=$(gh api repos/$REPO/releases --jq '.[] | select(.tag_name == "'"$TAG"'") | .id' | head -1)
            if [ -n "$RELEASE_ID" ]; then
              ASSETS=$(gh api repos/$REPO/releases/$RELEASE_ID --jq '.assets[] | "\(.name)|\(.browser_download_url)"' 2>/dev/null || echo "")
            fi
          fi
          
          echo "Found assets:"
          echo "$ASSETS"
          
          # Find macOS .app.tar.gz and its signature
          MACOS_FILE=""
          MACOS_URL=""
          MACOS_SIG=""
          
          # Find the .app.tar.gz file (not .sig)
          while IFS='|' read -r name url; do
            if [[ "$name" == *.app.tar.gz ]] && [[ "$name" != *.sig ]]; then
              MACOS_FILE="$name"
              MACOS_URL="$url"
              echo "Found macOS bundle: $name"
            fi
          done <<< "$ASSETS"
          
          # Find corresponding signature
          while IFS='|' read -r name url; do
            if [[ "$name" == "${MACOS_FILE}.sig" ]]; then
              # Download and read signature content
              MACOS_SIG=$(curl -sL "$url")
              echo "Found macOS signature"
            fi
          done <<< "$ASSETS"
          
          # Find Windows setup.exe and its signature
          WINDOWS_FILE=""
          WINDOWS_URL=""
          WINDOWS_SIG=""
          
          while IFS='|' read -r name url; do
            if [[ "$name" == *-setup.exe ]] && [[ "$name" != *.sig ]]; then
              WINDOWS_FILE="$name"
              WINDOWS_URL="$url"
              echo "Found Windows installer: $name"
            fi
          done <<< "$ASSETS"
          
          # Find corresponding signature
          while IFS='|' read -r name url; do
            if [[ "$name" == "${WINDOWS_FILE}.sig" ]]; then
              WINDOWS_SIG=$(curl -sL "$url")
              echo "Found Windows signature"
            fi
          done <<< "$ASSETS"
          
          # URL encode the filenames (replace spaces with %20)
          MACOS_FILE_ENCODED=$(echo "$MACOS_FILE" | sed 's/ /%20/g')
          WINDOWS_FILE_ENCODED=$(echo "$WINDOWS_FILE" | sed 's/ /%20/g')
          
          # Generate JSON
          cat > latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "See changelog at https://github.com/$REPO/blob/main/CHANGELOG.md",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
          EOF
          
          FIRST=true
          
          # Add macOS if available
          if [ -n "$MACOS_SIG" ] && [ -n "$MACOS_FILE" ]; then
            if [ "$FIRST" = false ]; then echo "    ," >> latest.json; fi
            FIRST=false
            cat >> latest.json << EOF
              "darwin-aarch64": {
                "signature": "$MACOS_SIG",
                "url": "https://github.com/$REPO/releases/download/$TAG/$MACOS_FILE_ENCODED"
              }
          EOF
          fi
          
          # Add Windows if available
          if [ -n "$WINDOWS_SIG" ] && [ -n "$WINDOWS_FILE" ]; then
            if [ "$FIRST" = false ]; then
              # Insert comma before windows entry
              sed -i '$ s/}$/},/' latest.json
            fi
            cat >> latest.json << EOF
              "windows-x86_64": {
                "signature": "$WINDOWS_SIG",
                "url": "https://github.com/$REPO/releases/download/$TAG/$WINDOWS_FILE_ENCODED"
              }
          EOF
          fi
          
          cat >> latest.json << EOF
            }
          }
          EOF
          
          # Clean up any extra whitespace
          cat latest.json | python3 -c "import sys,json; d=json.load(sys.stdin); print(json.dumps(d, indent=2))" > latest_clean.json
          mv latest_clean.json latest.json
          
          echo "=== Generated latest.json ==="
          cat latest.json

      - name: Upload latest.json to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.ref_name }}"
          REPO="${{ github.repository }}"
          
          # Delete existing latest.json if present
          ASSET_ID=$(gh api repos/$REPO/releases/tags/$TAG --jq '.assets[] | select(.name == "latest.json") | .id' 2>/dev/null || echo "")
          if [ -z "$ASSET_ID" ]; then
            RELEASE_ID=$(gh api repos/$REPO/releases --jq '.[] | select(.tag_name == "'"$TAG"'") | .id' | head -1)
            if [ -n "$RELEASE_ID" ]; then
              ASSET_ID=$(gh api repos/$REPO/releases/$RELEASE_ID --jq '.assets[] | select(.name == "latest.json") | .id' 2>/dev/null || echo "")
            fi
          fi
          
          if [ -n "$ASSET_ID" ]; then
            echo "Deleting existing latest.json (asset id: $ASSET_ID)"
            gh api -X DELETE repos/$REPO/releases/assets/$ASSET_ID || true
          fi
          
          # Upload new latest.json
          gh release upload "$TAG" latest.json --clobber || gh release upload "$TAG" latest.json

