name: Release Build with Code Signing

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS build (ARM only)
          - platform: macos-latest
            target: aarch64-apple-darwin
            rust_target: aarch64-apple-darwin
            bundle_arg: app,dmg
            updater_target: darwin-aarch64
          # Windows build
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            rust_target: x86_64-pc-windows-msvc
            bundle_arg: nsis
            updater_target: windows-x86_64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      # =====================================
      # Build Native Messaging Host Binary
      # =====================================
      - name: Build native messaging host (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p src-tauri/binaries
          # Create placeholder files for all targets so Tauri's externalBin check passes
          touch src-tauri/binaries/sigma-eclipse-host-aarch64-apple-darwin
          touch src-tauri/binaries/sigma-eclipse-host-x86_64-unknown-linux-gnu
          touch src-tauri/binaries/sigma-eclipse-host-x86_64-pc-windows-msvc.exe

          cd src-tauri
          cargo build --release --bin sigma-eclipse-host --target ${{ matrix.rust_target }}
          cp target/${{ matrix.rust_target }}/release/sigma-eclipse-host binaries/sigma-eclipse-host-${{ matrix.target }}
          chmod +x binaries/sigma-eclipse-host-${{ matrix.target }}

      - name: Build native messaging host (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri\binaries | Out-Null

          # Create placeholder files for all targets so Tauri's externalBin check passes
          New-Item -ItemType File -Force -Path src-tauri\binaries\sigma-eclipse-host-aarch64-apple-darwin | Out-Null
          New-Item -ItemType File -Force -Path src-tauri\binaries\sigma-eclipse-host-x86_64-unknown-linux-gnu | Out-Null
          New-Item -ItemType File -Force -Path src-tauri\binaries\sigma-eclipse-host-x86_64-pc-windows-msvc.exe | Out-Null

          cd src-tauri
          cargo build --release --bin sigma-eclipse-host --target ${{ matrix.rust_target }}
          Copy-Item target\${{ matrix.rust_target }}\release\sigma-eclipse-host.exe binaries\sigma-eclipse-host-${{ matrix.target }}.exe

      # =====================================
      # macOS Code Signing & Notarization
      # =====================================
      - name: Import Apple Code Signing Certificate (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          
          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          
          # Clean up
          rm certificate.p12

      # =====================================
      # Build with Tauri Action (with Updater signing)
      # =====================================
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Chrome extension ID for native messaging
          EXTENSION_ID: ${{ secrets.EXTENSION_ID }}
          # macOS notarization
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # Updater signing key
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Sigma Eclipse v__VERSION__'
          releaseBody: |
            ## What's New
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
            
            ## Downloads
            
            ### macOS
            - **Apple Silicon (M-chip series)**: Download the `.dmg` file for ARM64
            
            ### Windows
            - Download the `.exe` installer
            
            ---
            _This release supports automatic updates._
          releaseDraft: true
          prerelease: false
          args: ${{ format('--target {0} --bundles {1} --verbose', matrix.rust_target, matrix.bundle_arg) }}

      # =====================================
      # Upload updater artifacts
      # =====================================
      - name: Upload updater signature artifacts
        uses: actions/upload-artifact@v4
        with:
          name: updater-${{ matrix.updater_target }}
          path: |
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/**/*.sig
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/**/*.tar.gz
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/**/*.zip
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/**/*-setup.exe
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sigma-eclipse-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/**/*
            !**/*/.DS_Store
          retention-days: 30
          if-no-files-found: ignore

  # =====================================
  # Generate latest.json for updater
  # =====================================
  generate-updater-json:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Wait for release assets and generate latest.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          TAG="${{ github.ref_name }}"
          REPO="${{ github.repository }}"
          
          echo "=== Looking for release with tag: $TAG ==="
          
          # Function to get release ID (works for both published and draft)
          get_release_id() {
            # First try by tag (works for published releases)
            RELEASE_ID=$(gh api repos/$REPO/releases/tags/$TAG --jq '.id' 2>/dev/null || echo "")
            
            if [ -z "$RELEASE_ID" ]; then
              echo "Release not found by tag, searching all releases..."
              RELEASE_ID=$(gh api repos/$REPO/releases --jq '.[] | select(.tag_name == "'"$TAG"'") | .id' 2>/dev/null | head -1)
            fi
            
            echo "$RELEASE_ID"
          }
          
          # Wait for release and assets with retry logic
          MAX_RETRIES=12
          RETRY_DELAY=30
          REQUIRED_ASSETS=2  # We need at least .tar.gz and .sig for one platform
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo ""
            echo "=== Attempt $i of $MAX_RETRIES ==="
            
            RELEASE_ID=$(get_release_id)
            
            if [ -z "$RELEASE_ID" ]; then
              echo "Release not found yet, waiting ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
              continue
            fi
            
            echo "Found release ID: $RELEASE_ID"
            
            # Get all assets
            ASSETS=$(gh api repos/$REPO/releases/$RELEASE_ID --jq '.assets[] | "\(.name)|\(.browser_download_url)"' 2>/dev/null || echo "")
            ASSET_COUNT=$(echo "$ASSETS" | grep -c '^' || echo "0")
            
            echo "Found $ASSET_COUNT assets:"
            echo "$ASSETS"
            
            # Check if we have signature files (indicates builds are complete)
            SIG_COUNT=$(echo "$ASSETS" | grep -c '\.sig|' || echo "0")
            echo "Signature files found: $SIG_COUNT"
            
            if [ "$SIG_COUNT" -ge 1 ]; then
              echo "Found signature files, proceeding with generation..."
              break
            fi
            
            if [ "$i" -eq "$MAX_RETRIES" ]; then
              echo "WARNING: Max retries reached, proceeding with available assets..."
              break
            fi
            
            echo "Waiting for signature files, sleeping ${RETRY_DELAY}s..."
            sleep $RETRY_DELAY
          done
          
          # Parse macOS assets (.app.tar.gz and .app.tar.gz.sig)
          MACOS_FILE=""
          MACOS_SIG=""
          
          while IFS='|' read -r name url; do
            [ -z "$name" ] && continue
            if [[ "$name" == *.app.tar.gz ]] && [[ "$name" != *.sig ]]; then
              MACOS_FILE="$name"
              echo "Found macOS bundle: $name"
            fi
          done <<< "$ASSETS"
          
          if [ -n "$MACOS_FILE" ]; then
            while IFS='|' read -r name url; do
              [ -z "$name" ] && continue
              if [[ "$name" == "${MACOS_FILE}.sig" ]]; then
                echo "Downloading macOS signature from: $url"
                MACOS_SIG=$(curl -sL "$url")
                echo "macOS signature (first 50 chars): ${MACOS_SIG:0:50}..."
              fi
            done <<< "$ASSETS"
          fi
          
          # Parse Windows assets (nsis creates .nsis.zip and .nsis.zip.sig for updater)
          WINDOWS_FILE=""
          WINDOWS_SIG=""
          
          while IFS='|' read -r name url; do
            [ -z "$name" ] && continue
            # NSIS updater bundle is .nsis.zip, NOT -setup.exe
            if [[ "$name" == *.nsis.zip ]] && [[ "$name" != *.sig ]]; then
              WINDOWS_FILE="$name"
              echo "Found Windows NSIS bundle: $name"
            fi
          done <<< "$ASSETS"
          
          if [ -n "$WINDOWS_FILE" ]; then
            while IFS='|' read -r name url; do
              [ -z "$name" ] && continue
              if [[ "$name" == "${WINDOWS_FILE}.sig" ]]; then
                echo "Downloading Windows signature from: $url"
                WINDOWS_SIG=$(curl -sL "$url")
                echo "Windows signature (first 50 chars): ${WINDOWS_SIG:0:50}..."
              fi
            done <<< "$ASSETS"
          fi
          
          echo ""
          echo "=== Summary ==="
          echo "macOS file: $MACOS_FILE"
          echo "macOS sig present: $([ -n "$MACOS_SIG" ] && echo 'yes' || echo 'no')"
          echo "Windows file: $WINDOWS_FILE"
          echo "Windows sig present: $([ -n "$WINDOWS_SIG" ] && echo 'yes' || echo 'no')"
          
          # URL encode the filenames (replace spaces with %20)
          MACOS_FILE_ENCODED=$(echo "$MACOS_FILE" | sed 's/ /%20/g')
          WINDOWS_FILE_ENCODED=$(echo "$WINDOWS_FILE" | sed 's/ /%20/g')
          
          # Export variables for Python script
          export VERSION TAG REPO
          export MACOS_FILE_ENCODED MACOS_SIG
          export WINDOWS_FILE_ENCODED WINDOWS_SIG
          
          echo ""
          echo "=== Generating latest.json ==="
          
          # Build platforms JSON using python for proper escaping
          python3 << 'PYTHON_SCRIPT'
          import json
          import os
          from datetime import datetime, timezone
          
          version = os.environ.get('VERSION', '')
          tag = os.environ.get('TAG', '')
          repo = os.environ.get('REPO', '')
          
          macos_file = os.environ.get('MACOS_FILE_ENCODED', '')
          macos_sig = os.environ.get('MACOS_SIG', '')
          windows_file = os.environ.get('WINDOWS_FILE_ENCODED', '')
          windows_sig = os.environ.get('WINDOWS_SIG', '')
          
          platforms = {}
          
          if macos_file and macos_sig:
              platforms['darwin-aarch64'] = {
                  'signature': macos_sig,
                  'url': f'https://github.com/{repo}/releases/download/{tag}/{macos_file}'
              }
              print(f"Added darwin-aarch64 platform")
          
          if windows_file and windows_sig:
              platforms['windows-x86_64'] = {
                  'signature': windows_sig,
                  'url': f'https://github.com/{repo}/releases/download/{tag}/{windows_file}'
              }
              print(f"Added windows-x86_64 platform")
          
          if not platforms:
              print("WARNING: No platforms found! Check asset names and signatures.")
          
          data = {
              'version': version,
              'notes': f'See changelog at https://github.com/{repo}/blob/main/CHANGELOG.md',
              'pub_date': datetime.now(timezone.utc).strftime('%Y-%m-%dT%H:%M:%SZ'),
              'platforms': platforms
          }
          
          with open('latest.json', 'w') as f:
              json.dump(data, f, indent=2)
          
          print("latest.json generated successfully")
          PYTHON_SCRIPT
          
          echo ""
          echo "=== Generated latest.json ==="
          cat latest.json

      - name: Upload latest.json to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.ref_name }}"
          REPO="${{ github.repository }}"
          
          # Find release ID (works for draft releases too)
          RELEASE_ID=$(gh api repos/$REPO/releases/tags/$TAG --jq '.id' 2>/dev/null || echo "")
          if [ -z "$RELEASE_ID" ]; then
            RELEASE_ID=$(gh api repos/$REPO/releases --jq '.[] | select(.tag_name == "'"$TAG"'") | .id' | head -1)
          fi
          
          if [ -z "$RELEASE_ID" ]; then
            echo "ERROR: Could not find release for tag $TAG"
            exit 1
          fi
          
          echo "Found release ID: $RELEASE_ID"
          
          # Delete existing latest.json if present
          ASSET_ID=$(gh api repos/$REPO/releases/$RELEASE_ID --jq '.assets[] | select(.name == "latest.json") | .id' 2>/dev/null || echo "")
          
          if [ -n "$ASSET_ID" ]; then
            echo "Deleting existing latest.json (asset id: $ASSET_ID)"
            gh api -X DELETE repos/$REPO/releases/assets/$ASSET_ID || true
          fi
          
          # Upload new latest.json using API (works with draft releases)
          echo "Uploading latest.json to release..."
          UPLOAD_URL=$(gh api repos/$REPO/releases/$RELEASE_ID --jq '.upload_url' | sed 's/{.*}//')
          curl -X POST \
            -H "Authorization: token $GH_TOKEN" \
            -H "Content-Type: application/json" \
            --data-binary @latest.json \
            "${UPLOAD_URL}?name=latest.json"
          
          echo ""
          echo "Upload complete!"

