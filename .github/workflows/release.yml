name: Release Build with Code Signing

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS build (ARM only)
          - platform: macos-latest
            target: aarch64-apple-darwin
            rust_target: aarch64-apple-darwin
            bundle_arg: app,dmg
            updater_target: darwin-aarch64
          # Windows build
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            rust_target: x86_64-pc-windows-msvc
            bundle_arg: nsis
            updater_target: windows-x86_64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      # =====================================
      # Build Native Messaging Host Binary
      # =====================================
      - name: Build native messaging host (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p src-tauri/binaries
          # Create placeholder files for all targets so Tauri's externalBin check passes
          touch src-tauri/binaries/sigma-eclipse-host-aarch64-apple-darwin
          touch src-tauri/binaries/sigma-eclipse-host-x86_64-unknown-linux-gnu
          touch src-tauri/binaries/sigma-eclipse-host-x86_64-pc-windows-msvc.exe

          cd src-tauri
          cargo build --release --bin sigma-eclipse-host --target ${{ matrix.rust_target }}
          cp target/${{ matrix.rust_target }}/release/sigma-eclipse-host binaries/sigma-eclipse-host-${{ matrix.target }}
          chmod +x binaries/sigma-eclipse-host-${{ matrix.target }}

      # Sign the native messaging host binary with entitlements (before Tauri bundles it)
      - name: Sign native messaging host (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          # Sign the native host binary with hardened runtime and entitlements
          codesign --force --options runtime --entitlements src-tauri/entitlements.native-host.plist \
            --sign "$APPLE_SIGNING_IDENTITY" \
            src-tauri/binaries/sigma-eclipse-host-${{ matrix.target }}
          
          # Verify signature
          codesign --verify --verbose src-tauri/binaries/sigma-eclipse-host-${{ matrix.target }}

      - name: Build native messaging host (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri\binaries | Out-Null

          # Create placeholder files for all targets so Tauri's externalBin check passes
          New-Item -ItemType File -Force -Path src-tauri\binaries\sigma-eclipse-host-aarch64-apple-darwin | Out-Null
          New-Item -ItemType File -Force -Path src-tauri\binaries\sigma-eclipse-host-x86_64-unknown-linux-gnu | Out-Null
          New-Item -ItemType File -Force -Path src-tauri\binaries\sigma-eclipse-host-x86_64-pc-windows-msvc.exe | Out-Null

          cd src-tauri
          cargo build --release --bin sigma-eclipse-host --target ${{ matrix.rust_target }}
          Copy-Item target\${{ matrix.rust_target }}\release\sigma-eclipse-host.exe binaries\sigma-eclipse-host-${{ matrix.target }}.exe

      # =====================================
      # macOS Code Signing & Notarization
      # =====================================
      - name: Import Apple Code Signing Certificate (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          
          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          
          # Clean up
          rm certificate.p12

      # =====================================
      # Windows Code Signing Setup (DigiCert KeyLocker)
      # =====================================
      - name: Setup DigiCert KeyLocker (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        env:
          SM_API_KEY: ${{ secrets.SM_API_KEY }}
          SM_CLIENT_CERT_FILE_B64: ${{ secrets.SM_CLIENT_CERT_FILE_B64 }}
        run: |
          # Download smtools with authentication
          $headers = @{
            "x-api-key" = $env:SM_API_KEY
          }
          $smctlUrl = "https://one.digicert.com/signingmanager/api-ui/v1/releases/smtools-windows-x64.msi/download"
          Invoke-WebRequest -Uri $smctlUrl -Headers $headers -OutFile smtools.msi
          
          # Install smtools
          Start-Process msiexec.exe -ArgumentList "/i", "smtools.msi", "/quiet", "/norestart" -Wait
          
          # Add to PATH
          $smctlPath = "C:\Program Files\DigiCert\DigiCert One Signing Manager Tools"
          echo "$smctlPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          
          # Create certificate file from base64 secret
          $certBytes = [Convert]::FromBase64String($env:SM_CLIENT_CERT_FILE_B64)
          $certPath = "$env:RUNNER_TEMP\digicert_client_cert.p12"
          [IO.File]::WriteAllBytes($certPath, $certBytes)
          echo "SM_CLIENT_CERT_FILE=$certPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Verify DigiCert KeyLocker Setup (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        env:
          SM_API_KEY: ${{ secrets.SM_API_KEY }}
          SM_CLIENT_CERT_PASSWORD: ${{ secrets.SM_CLIENT_CERT_PASSWORD }}
          SM_HOST: https://clientauth.one.digicert.com
        run: |
          smctl healthcheck
          
      - name: Sync certificates to Windows Store (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        env:
          SM_API_KEY: ${{ secrets.SM_API_KEY }}
          SM_CLIENT_CERT_PASSWORD: ${{ secrets.SM_CLIENT_CERT_PASSWORD }}
          SM_HOST: https://clientauth.one.digicert.com
        run: |
          smctl windows certsync

      # =====================================
      # Build with Tauri Action (with Updater signing)
      # =====================================
      # macOS: Build and upload to release directly (already signed by Apple)
      - name: Build Tauri app (macOS)
        if: matrix.platform == 'macos-latest'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EXTENSION_ID: ${{ secrets.EXTENSION_ID }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Sigma Eclipse v__VERSION__'
          releaseBody: |
            ## What's New
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) for details.
            
            ## Downloads
            
            ### macOS
            - **Apple Silicon (M-chip series)**: Download the `.dmg` file for ARM64
            
            ### Windows
            - Download the `.exe` installer
            
            ---
            _This release supports automatic updates._
          releaseDraft: true
          prerelease: false
          args: ${{ format('--target {0} --bundles {1} --verbose', matrix.rust_target, matrix.bundle_arg) }}

      # Add Windows SDK signtool to PATH
      - name: Setup Windows SDK signtool (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          # Find signtool.exe in Windows SDK
          $signtoolPath = Get-ChildItem -Path "C:\Program Files (x86)\Windows Kits\10\bin" -Recurse -Filter "signtool.exe" -ErrorAction SilentlyContinue | 
            Where-Object { $_.FullName -like "*\x64\*" } | 
            Sort-Object { [version]($_.FullName -replace '.*\\(\d+\.\d+\.\d+\.\d+)\\.*', '$1') } -Descending | 
            Select-Object -First 1
          
          if ($signtoolPath) {
            $signtoolDir = $signtoolPath.DirectoryName
            Write-Host "Found signtool at: $signtoolDir"
            echo "$signtoolDir" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          } else {
            Write-Error "signtool.exe not found in Windows SDK"
            exit 1
          }

      # Windows: Build WITHOUT uploading (we sign with Windows cert first, then recreate .sig, then upload)
      - name: Build Tauri app (Windows)
        if: matrix.platform == 'windows-latest'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EXTENSION_ID: ${{ secrets.EXTENSION_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          # NO tagName = NO automatic upload to release
          args: ${{ format('--target {0} --bundles {1} --verbose', matrix.rust_target, matrix.bundle_arg) }}

      # =====================================
      # Windows Code Signing with DigiCert KeyLocker
      # =====================================
      - name: Sign Windows binaries with DigiCert KeyLocker
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        env:
          SM_API_KEY: ${{ secrets.SM_API_KEY }}
          SM_CLIENT_CERT_PASSWORD: ${{ secrets.SM_CLIENT_CERT_PASSWORD }}
          SM_CODE_SIGNING_CERT_SHA1_HASH: ${{ secrets.SM_CODE_SIGNING_CERT_SHA1_HASH }}
          SM_HOST: https://clientauth.one.digicert.com
        run: |
          # Find and sign all .exe files in the bundle
          $bundlePath = "src-tauri\target\${{ matrix.rust_target }}\release\bundle\nsis"
          
          if (Test-Path $bundlePath) {
            $exeFiles = Get-ChildItem -Path $bundlePath -Filter "*.exe" -Recurse
            
            foreach ($exe in $exeFiles) {
              Write-Host "Signing: $($exe.FullName)"
              
              # Sign using signtool with SHA1 hash of the certificate
              signtool sign /sha1 $env:SM_CODE_SIGNING_CERT_SHA1_HASH /tr http://timestamp.digicert.com /td SHA256 /fd SHA256 "$($exe.FullName)"
              
              # Verify signature
              signtool verify /pa "$($exe.FullName)"
            }
          } else {
            Write-Host "Bundle path not found: $bundlePath"
          }

      # Recreate .sig file AFTER Windows code signing (the original .sig is invalid because the .exe was modified)
      - name: Recreate updater signature after Windows signing
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          $bundlePath = "src-tauri\target\${{ matrix.rust_target }}\release\bundle\nsis"
          
          if (Test-Path $bundlePath) {
            $exeFiles = Get-ChildItem -Path $bundlePath -Filter "*-setup.exe" -Recurse
            
            foreach ($exe in $exeFiles) {
              Write-Host "Recreating .sig for: $($exe.FullName)"
              
              # Remove old .sig file (it's invalid after Windows code signing modified the .exe)
              $sigFile = "$($exe.FullName).sig"
              if (Test-Path $sigFile) {
                Remove-Item $sigFile
                Write-Host "Removed old signature: $sigFile"
              }
              
              # Create new .sig file using tauri signer
              npx tauri signer sign --private-key "$env:TAURI_SIGNING_PRIVATE_KEY" --password "$env:TAURI_SIGNING_PRIVATE_KEY_PASSWORD" "$($exe.FullName)"
              
              Write-Host "Created new signature for: $($exe.FullName)"
            }
          }

      # Upload SIGNED Windows binaries to release
      - name: Upload signed Windows binaries to release
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          files: |
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/nsis/*.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # =====================================
      # Upload updater artifacts
      # =====================================
      - name: Upload updater signature artifacts
        uses: actions/upload-artifact@v4
        with:
          name: updater-${{ matrix.updater_target }}
          path: |
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/**/*.sig
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/**/*.tar.gz
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/**/*.zip
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/**/*-setup.exe
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sigma-eclipse-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/**/*
            !**/*/.DS_Store
          retention-days: 30
          if-no-files-found: ignore

  # =====================================
  # Generate latest.json for updater
  # =====================================
  generate-updater-json:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all updater artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: updater-*

      - name: Get version from tag
        id: get_version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Debug - List artifacts
        run: |
          echo "=== All artifacts ==="
          find artifacts -type f 2>/dev/null || echo "No artifacts found"

      - name: Generate latest.json
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          TAG="${{ github.ref_name }}"
          REPO="${{ github.repository }}"
          
          echo "=== Looking for signature files ==="
          
          # Find macOS signature (.app.tar.gz.sig)
          MACOS_SIG_FILE=$(find artifacts -name "*.app.tar.gz.sig" 2>/dev/null | head -1)
          MACOS_SIG=""
          MACOS_FILE=""
          if [ -n "$MACOS_SIG_FILE" ] && [ -f "$MACOS_SIG_FILE" ]; then
            MACOS_SIG=$(cat "$MACOS_SIG_FILE")
            # Get the corresponding tar.gz file (remove .sig extension)
            MACOS_TAR="${MACOS_SIG_FILE%.sig}"
            if [ -f "$MACOS_TAR" ]; then
              MACOS_FILE=$(basename "$MACOS_TAR")
              # Replace spaces with dots (GitHub converts spaces to dots in release URLs)
              MACOS_FILE="${MACOS_FILE// /.}"
              # Add architecture suffix (tauri-action adds _aarch64 before .app.tar.gz)
              MACOS_FILE="${MACOS_FILE/.app.tar.gz/_aarch64.app.tar.gz}"
            fi
            echo "Found macOS: $MACOS_FILE"
          fi
          
          # Find Windows signature (.exe.sig or .nsis.zip.sig)
          WINDOWS_SIG_FILE=$(find artifacts -name "*.exe.sig" -o -name "*.nsis.zip.sig" 2>/dev/null | head -1)
          WINDOWS_SIG=""
          WINDOWS_FILE=""
          if [ -n "$WINDOWS_SIG_FILE" ] && [ -f "$WINDOWS_SIG_FILE" ]; then
            WINDOWS_SIG=$(cat "$WINDOWS_SIG_FILE")
            # Get the corresponding exe/zip file (remove .sig extension)
            WINDOWS_BUNDLE="${WINDOWS_SIG_FILE%.sig}"
            if [ -f "$WINDOWS_BUNDLE" ]; then
              WINDOWS_FILE=$(basename "$WINDOWS_BUNDLE")
              # Replace spaces with dots (GitHub converts spaces to dots in release URLs)
              WINDOWS_FILE="${WINDOWS_FILE// /.}"
            fi
            echo "Found Windows: $WINDOWS_FILE"
          fi
          
          # Generate JSON
          echo "{" > latest.json
          echo "  \"version\": \"$VERSION\"," >> latest.json
          echo "  \"notes\": \"See changelog at https://github.com/$REPO/blob/main/CHANGELOG.md\"," >> latest.json
          echo "  \"pub_date\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"," >> latest.json
          echo "  \"platforms\": {" >> latest.json
          
          FIRST=true
          
          # Add macOS if available
          if [ -n "$MACOS_SIG" ] && [ -n "$MACOS_FILE" ]; then
            if [ "$FIRST" = false ]; then echo "    ," >> latest.json; fi
            FIRST=false
            echo "    \"darwin-aarch64\": {" >> latest.json
            echo "      \"signature\": \"$MACOS_SIG\"," >> latest.json
            echo "      \"url\": \"https://github.com/$REPO/releases/download/$TAG/$MACOS_FILE\"" >> latest.json
            echo "    }" >> latest.json
          fi
          
          # Add Windows if available
          if [ -n "$WINDOWS_SIG" ] && [ -n "$WINDOWS_FILE" ]; then
            if [ "$FIRST" = false ]; then echo "    ," >> latest.json; fi
            FIRST=false
            echo "    \"windows-x86_64\": {" >> latest.json
            echo "      \"signature\": \"$WINDOWS_SIG\"," >> latest.json
            echo "      \"url\": \"https://github.com/$REPO/releases/download/$TAG/$WINDOWS_FILE\"" >> latest.json
            echo "    }" >> latest.json
          fi
          
          echo "  }" >> latest.json
          echo "}" >> latest.json
          
          echo "=== Generated latest.json ==="
          cat latest.json

      - name: Upload latest.json to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: latest.json
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
